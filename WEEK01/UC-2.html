<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Shop</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="products">
        <h1>Our Products</h1>
        <div class="product">
            <img src="product1.jpg" alt="Product 1" width="250" height="250">
            <h2>Product 1</h2>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2" width="250" height="250">
            <h2>Product 2</h2>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
    
    <section id="contact">
        <h1>Contact Us</h1>
        <p>Email: support@myshop.com</p>
    </section>
    
    <footer>
        <p>&copy; 2025 My Shop</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
