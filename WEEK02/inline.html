<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Welcome to My Page</h1>
    <p style="color: green; font-size: 18px;">This paragraph has green text with a larger font size.</p>
    <p style="color: red; font-weight: bold;">This paragraph is red and bold.</p>
    <a href="https://www.example.com" style="color: purple; text-decoration: none;">Visit Example</a>
</body>
</html>
